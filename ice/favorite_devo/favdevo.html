<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <style>
    
    body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #b3f0ff, #ffdde1); 
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
    }

    .header {
      padding: 20px 0;
    }

    
    .header-image {
      background-image: url('images/icenter.png'); 
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      height: 180px;
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      border: 5px solid #00bcd4;     
      border-radius: 20px;            
      box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.3); 
      overflow: hidden;
    }

    .header-image h1 {
      margin: 0;
      line-height: 1;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      background: rgba(0, 0, 0, 0.35);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      align-self: center;
    }

    .content-box {
      background-color: white;
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
      padding: 40px;
      box-shadow: 5px 5px 0px #00bcd4;
      min-height: 400px;
      border: 3px solid #00bcd4;
      border-radius: 10px;
    }

    
    .devo-table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #00bcd4;
      border-radius: 5px;
      overflow: hidden;
      margin: 0 0 28px 0;
      font-size: 0.95rem;
    }
    .devo-table caption {
      caption-side: top;
      text-align: left;
      font-weight: 700;
      color: #004d61;
      padding: 0 0 .6rem 2px;
      letter-spacing: .2px;
    }
    .devo-table thead th {
      background: linear-gradient(180deg, #00bcd4, #0097a7);
      color: #fff;
      text-align: left;
      padding: .85rem .9rem;
      letter-spacing: .2px;
    }
    .devo-table tbody td {
      padding: .75rem .9rem;
      border-top: 1px solid #e6e6e6;
    }
    .devo-table tbody tr:nth-child(even) {
      background: #eafcff;
    }
    .devo-table tbody tr:hover {
      background: #dffbff;
    }

    
    .devo-form {
      border: 2px solid #00bcd4;
      border-radius: 8px;
      padding: 16px 24px; 
      background: #fdfefe;
      box-sizing: border-box;
      text-align: left;
    }

    .devo-form fieldset {
      border: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 18px;
    }

    .devo-form legend {
      font-weight: 800;
      color: #ff7f50;
      margin-bottom: 6px;
    }

    .devo-form label {
      display: block;
      font-size: .9rem;
      color: #004d61;
    }

    .devo-form input {
      width: 100%;
      padding: .6rem .7rem;
      border: 1px solid #cfd6de;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
      background: #fff;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    .devo-form input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 0 .18rem rgba(0, 188, 212, .25);
    }

    .devo-form button {
      grid-column: 1 / -1;
      justify-self: start;
      background: linear-gradient(90deg, #00bcd4, #ff7f50);
      color: #fff;
      border: none;
      padding: .7rem 1.1rem;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 3px 3px 0 #004d61;
      transition: all .2s ease;
    }

    .devo-form button:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }

    @media (max-width: 640px) {
      .devo-form fieldset { grid-template-columns: 1fr; }
      .content-box { padding: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>

    <main>
      <div class="content-box">
        <table class="devo-table">
          <caption>Top BYU-Idaho Devotionals</caption>
          <thead>
            <tr>
              <th scope="col">Speaker</th>
              <th scope="col">Title</th>
              <th scope="col">Location</th>
              <th scope="col">Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Henry J. Eyring</td>
              <td>Education for Eternity</td>
              <td>BYU-Idaho Center</td>
              <td>2017</td>
            </tr>
            <tr>
              <td>Jean B. Bingham</td>
              <td>Gathering to Jesus</td>
              <td>BYU-Idaho Center</td>
              <td>2019</td>
            </tr>
            <tr>
              <td>David A. Bednar</td>
              <td>Quick to Observe</td>
              <td>BYU-Idaho Center</td>
              <td>2005</td>
            </tr>
          </tbody>
        </table>

        <form class="devo-form" action="#" method="post">
          <fieldset>
            <legend>Add another devotional</legend>

            <label for="speaker">Speaker</label>
            <input id="speaker" name="speaker" type="text" required placeholder="Full name" />

            <label for="title">Title</label>
            <input id="title" name="title" type="text" required placeholder="Talk title" />

            <label for="location">Location</label>
            <input id="location" name="location" type="text" required placeholder="e.g., BYU-Idaho Center" />

            <label for="year">Year</label>
            <input id="year" name="year" type="number" inputmode="numeric" min="1950" max="2100" required placeholder="YYYY" />

            <button type="submit">Add to Favorites</button>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
