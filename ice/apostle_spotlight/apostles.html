<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body{
            margin: 0;
            background: #E8ECEC;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }



        #container {
            height: 700px;
            width: 900px;
            margin: 32px auto;
            background: url("images/christus.webp")-253px 0px;
            border: 10px solid black;
            border-radius: 20px;
            background-size: cover;
            overflow: hidden;
            position: relative;
            padding: 24px;
            display: grid;
            grid-auto-rows: min-content;
            row-gap: 12px;

        }
        .spotlight{
            height: 100px;
            width: 100px;
            border: 10px solid white;
            border-radius: 50%;
            overflow: hidden;
        }
        .spotlight img
        {
            width: 100px;

        }
        
        .title{
            text-align: center;
            margin: 0;
            color: #fff;
            text-shadow: 0 2px 8px rgba(red, green, blue, alpha);
        }
        .title--h1{
            font-size: 32px;
            margin-bottom: 10px;
        }
        .title--h1{
            font-size: 22px;
            margin: 6px 0 10px;
        }
        




    </style>
</head>
<body>
    <h1> First Presidency</h1>
    <h2>Quorum of the Twelve Apostles</h2>
     <div id="container">
        <div class="spotlight">
            <img src="images/gong.webp" alt="Elder Gong">
            <h1 class="title title--h1"> First Presidency</h1>
            <h2 class="title title--h2">Quorum of the Twelve Apostles</h2>
        </div>


     </div>
</body>
</html>
